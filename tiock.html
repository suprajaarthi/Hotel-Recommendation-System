<!DOCTYPE html>
<html>
<head>
	<title>Railway Ticket</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #F9F9F9;
			margin: 0;
			padding: 0;
		}
		.ticket {
			position: relative;
			width: 500px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			margin: 50px auto;
			padding: 30px;
			text-align: center;
		}
		h1 {
			color: #2B2B2B;
			font-size: 36px;
			margin: 0 0 20px 0;
			text-transform: uppercase;
			letter-spacing: 2px;
			font-weight: 600;
		}
		h2 {
			color: #555;
			font-size: 26px;
			margin: 0;
			font-weight: 400;
			text-align: left;
			display: inline-block;
			width: 45%;
			vertical-align: top;
		}
		.right {
			text-align: right;
		}
		p {
			color: #444;
			font-size: 18px;
			margin: 10px 0;
			line-height: 1.6;
		}
		.logo {
			width: 120px;
			margin-bottom: 30px;
		}
		.qr-code {
			width: 100px;
			margin-top: 20px;
		}
		.btn {
			display: inline-block;
			background-color: #017BFD;
			color: white;
			font-size: 20px;
			font-weight: 600;
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			margin-top: 20px;
			transition: background-color 0.2s ease-in-out;
		}
		.btn:hover {
			background-color: #003E7D;
		}
		.watermark {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: url(train.jpg);
			background-size: contain;
			background-repeat: repeat;
			opacity: 0.2;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="ticket">
		<div class="watermark"></div>
		<img class="logo" src="logo.png" alt="Railway Logo">
		<h1>Railway Ticket</h1>
		<h2>From: London</h2>
		<h2 class="right">To: Manchester</h2>
		<p>Date: 10/03/2023</p>
		<p>Departure time: 12:00 PM</p>
		<p >Arrival time: 2:00 PM</p>
		<p >Passenger name: John Smith</p>
		<p>Seat number: 23C</p>
		<img class="qr-code" src="qr-code.png" alt="QR Code">
		<a href="#" class="btn">Print Ticket</a>
	</div>
</body>
</html>
