<!DOCTYPE html>
<html>
<head>
  <title>Railway Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F9F9F9;
      margin: 0;
      padding: 0;
    }
    .ticket {
      width: 500px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      margin: 50px auto;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #222;
      font-size: 28px;
      margin: 0 0 20px 0;
    }
    h2 {
      color: #666;
      font-size: 22px;
      margin: 0 0 10px 0;
    }
    p {
      color: #444;
      font-size: 16px;
      margin: 10px 0;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .qr-code {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <img class="logo" src="logo.png" alt="Railway Logo">
    <h1>Railway Ticket</h1>
    <h2>From: London</h2>
    <h2>To: Manchester</h2>
    <p>Date: 10/03/2023</p>
    <p>Departure time: 12:00 PM</p>
    <p>Arrival time: 2:00 PM</p>
    <p>Passenger name: John Smith</p>
    <p>Seat number: 23C</p>
    <img class="qr-code" src="qr-code.png" alt="QR Code">
  </div>
</body>
</html>
