<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src=
 "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
    </script>



<div class="container">
  <div class="header">
    <h1>Personal Information</h1>
  </div>
  <div class="body">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="id-number">ID Number:</label>
        <input type="text" id="id-number" name="id-number" required>
      </div>
      <div class="form-group">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
      </div>
      <div class="form-group">
        <button type="button" onclick="downloadPDF()">Download PDF</button>
      </div>
    </form>
  </div>
</div>
<style>
  /* Header styling */
  .header {
    background-color: #3b5998; /* Dark blue */
    color: white;
    padding: 20px;
    text-align: center;
  }
  .header h1 {
    font-size: 36px;
    margin: 0;
  }

  /* Body styling */
  .body {
    background-color: #f2f2f2; /* Light gray */
    padding: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"] {
    border: none;
    border-radius: 5px;
    font-size: 16px;
    padding: 10px;
    width: 100%;
  }
  button[type="button"] {
    background-color: #4CAF50; /* Green */
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
  }
  button[type="button"]:hover {
    background-color: #3e8e41; /* Dark green */
    cursor: pointer;
  }
</style>


<script type="text/javascript">
  function downloadPDF() {
    window.jsPDF = window.jspdf.jsPDF;

  const doc = new jsPDF();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const idNumber = document.getElementById('id-number').value;
  const source = document.getElementById('source').value;
  const destination = document.getElementById('destination').value;
  doc.text(`Name: ${name}`, 10, 10);
  doc.text(`Email: ${email}`, 10, 20);
  doc.text(`ID Number: ${idNumber}`, 10, 30);
  doc.text(`Source: ${source}`, 10, 40);
  doc.text(`Destination: ${destination}`, 10, 50);
  doc.save('personal_information.pdf');

doc.text("Name: " + name, 20, 20);
doc.text("Mail: " + mail, 20, 30);
doc.text("ID Number: " + idNumber, 20, 40);
doc.text("Source: " + source, 20, 50);
doc.text("Destination: " + destination, 20, 60);

doc.setFont("helvetica");
doc.setFontSize(18);
doc.setTextColor("#3b5998");
doc.text("Travel Information", 105, 80, null, null, "center");
doc.setPage("a4");
doc.setOrientation("portrait");

doc.save("travel-information.pdf");


}




</script>
</body>
</html>
