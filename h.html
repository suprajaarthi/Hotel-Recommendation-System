<!DOCTYPE html>
<html>
  <head>
    <title>Railway Ticket</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
      }
      
      h1 {
        color: #006699;
        font-size: 28px;
      }
      
      img {
        max-width: 100%;
      }
      
      table {
        margin: 0 auto;
        border-collapse: collapse;
        border: 1px solid #006699;
        font-size: 18px;
        background-color: #fff;
      }
      
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #006699;
      }
      
      th {
        background-color: #006699;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <img src="railway_logo.png" alt="Railway Logo">
    <h1>Railway Ticket</h1>
    <table>
      <tr>
        <th>Train Number</th>
        <td>12345</td>
      </tr>
      <tr>
        <th>Train Name</th>
        <td>Express</td>
      </tr>
      <tr>
        <th>From</th>
        <td>New York</td>
      </tr>
      <tr>
        <th>To</th>
        <td>Chicago</td>
      </tr>
      <tr>
        <th>Date</th>
        <td>March 10, 2023</td>
      </tr>
      <tr>
        <th>Time</th>
        <td>8:00 AM</td>
      </tr>
      <tr>
        <th>Seat Number</th>
        <td>12A</td>
      </tr>
      <tr>
        <th>Price</th>
        <td>$50</td>
      </tr>
    </table>
  </body>
</html>
